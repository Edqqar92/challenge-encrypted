<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="encriptado.js"></script>
    <script src="decodificador.js"></script>
    <script src="copy.js"></script>
    <title>Encriptador</title>
</head>
<body>
    <h1>Encriptador y Decodificador</h1>

    <div class="flex">
        <section>
            <h3>Solo letras minisculas, sin acentos</h3>
            <input type="text" size="30px"/>
            <button class="encrypt">Encriptar</button>
            <button class="decode">Decodificar</button>
        </section>

        <section>
            <h3>Texto encriptado</h3>
            <textarea class="text" cols="30" rows="1"></textarea>
            <button class="copy">Copiar texto</button>
        </section>
    </div>
    <footer>
        <h4>Dveloped by Edgar Duran</h4>
        <p>Program ONE supported by Alura </p>
    </footer>
    
</body>
</html>
